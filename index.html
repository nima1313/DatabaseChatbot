<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Visualization</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div>
      <input type="text" id="query" placeholder="Enter your query" />
      <button onclick="generatePipeline()">Generate Pipeline</button>
      <button onclick="runAggregation()">Run Aggregation</button>
      <button onclick="visualizeData()">Visualize</button>
      <div>
        <img id="image" alt="Fetched Image" />
      </div>
    </div>
    <canvas id="myChart" width="400" height="200"></canvas>

    <script>
      async function generatePipeline() {
        const query = document.getElementById("query").value;
        const response = await fetch("/generate-pipeline", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ query }),
        });
        const data = await response.text();
        alert(data);
      }

      async function runAggregation() {
        const response = await fetch("/run-aggregation");
        const data = await response.json();
        console.log("Aggregation results:", data);
        alert(
          "Aggregation completed successfully. Click 'Visualize' to see the results."
        );
      }

      async function visualizeData() {
        const response = await fetch("/get-image");
        const data = await response.json();
        const imageElement = document.getElementById("image");
        imageElement.src = "./temperature_over_time.png"; // Set the URL as the src of the image element
      }
      window.onload = visualizeData;
    </script>
  </body>
</html>
